<!-- (Estrutura do jogo) -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game Ecológico</title>
  <link rel="stylesheet" href="style.css">
</head>

 <!-- Cabeçalho -->
  <header class="header">
    <div class="header-content">
      <h1>Eco Snake Game</h1>
      <a href="../index.html" class="inicio-btn">🏠 Início</a>
    </div>
  </header>

<body>
  <div class="main-layout">
    <div class="game-container">
      <canvas id="gameCanvas"></canvas>
      <div id="score">
        Pontuação: <span id="scoreValue">0</span> |
        Nível: <span id="levelValue">1</span>
      </div>

      <div id="gameOverScreen" style="display: none;">
        <h2>Fim de Jogo</h2>
        <p>Lembre-se de comer apenas o que estiver na cor da legenda!</p>
        <p id="finalScoreText"></p>
        <div id="finalStats"></div>
        <button onclick="restartGame()">Reiniciar</button>
      </div>

      <div id="nextLevelScreen" style="display: none;">
        <h2>Você passou de fase!!</h2>
        <p>A fase seguinte ficará mais difícil.<br>Lembre-se de comer apenas o que estiver na cor da legenda!</p>
        <p>Lembre-se também de usar a legenda!</p> 
        <div id="levelStats"></div>
        <button onclick="continueToNextLevel()">Continuar</button>
      </div>
      
    </div>
  </div>

  <!-- MOVIDA PARA FORA DA MAIN-LAYOUT -->
  <div class="side-image">
    <img src="../imgs/legenda.png" alt="Imagem ilustrativa">
  </div>

  <script src="script.js"></script>
</body>

</body>
</html>
